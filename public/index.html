<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.min.css" />
    <title>System</title>
</head>

<body>
    <header>
        <p class="fs-1">Hala Phone</p>
    </header>
    <div class="row ">
        <div class="col-md-6 col-sm-12  p-4">
            <div>
                <button type="button" id="hananEnter" class="btn btn-success ">

            Hanan Exit
          </button>
            </div>
            <div class="border border-dark mt-4">

                    <thead>
                        <tr>

                            <th scope="col">Exit Time</th>

                        </tr>
                    </thead>
                    <tbody id="hanan-tb"> </tbody>
                </table>
            </div>
        </div>
        <br />
        <div class="col-md-6 col-sm-12 p-4">
            <div>
                <button type="button " id="ayatEnter" class="btn btn-success ">
            Ayat Enter
          </button>
                <button type="button " id="ayatExit" class="btn btn-danger ">
            Ayat Exit
          </button>
            </div>
            <div class="border border-dark mt-4">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col ">Enter Time</th>
                            <th scope="col ">Exit Time</th>
                            <th scope="col ">Date</th>
                        </tr>
                    </thead>
                    <tbody id="ayat-tb"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js " integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin=" anonymous "></script>
