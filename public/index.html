<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="loading-bar/dist/loading-bar.css" />

    <title>System</title>
    <link rel="shortcut icon" href="https://img.icons8.com/color/452/dentist.png" type="image/x-icon">
</head>

<body>
    
    <!-- Modal -->
    <div class="modal fade" id="clearModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Clear All Data</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h4>WARNING THIS WILL CLEAR ALL DATA NO GOING BACK!</h4>
                        <h6>Enter Code:</h6>
                        <div class="input-group mb-3">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" />
                            </div>
                            <span class="input-group-text" id="inputGroup-sizing-default">Code</span
                >
                <input
                  id="code-input"
                  type="password"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" id="clear" class="btn btn-danger">
                Confirm
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <header>
      <p class="fs-1">Hala Phone</p>
      <div class="p-2">
        <button
          type="button"
          class="btn btn-danger"
          data-bs-toggle="modal"
          data-bs-target="#clearModal"
        >
          Clear All
        </button>
      </div>
    </header>
    <div class="row">
      <div class="col-md-6 col-sm-12 p-4">
        <div>
          <button type="button" id="hananEnter" class="btn btn-success">
            Hanan Enter
          </button>
          <button type="button" id="hananExit" class="btn btn-danger">
            Hanan Exit
          </button>
        </div>
        <div class="border border-dark mt-4">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Enter Time</th>
                <th scope="col">Exit Time</th>
                <th scope="col">Date</th>
              </tr>
            </thead>
            <tbody id="hanan-tb"></tbody>
          </table>
        </div>
      </div>
      <br />
      <div class="col-md-6 col-sm-12 p-4">
        <div>
          <button type="button " id="ayatEnter" class="btn btn-success">
            Ayat Enter
          </button>
          <button type="button " id="ayatExit" class="btn btn-danger">
            Ayat Exit
          </button>
        </div>
        <div class="border border-dark mt-4">
          <table class="table">
            <thead>
              <tr>
                <th scope="col ">Enter Time</th>
                <th scope="col ">Exit Time</th>
                <th scope="col ">Date</th>
              </tr>
            </thead>
            <tbody id="ayat-tb"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js "
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin=" anonymous "
    ></script>
    <script src="loading-bar/dist/loading-bar.js"></script>
    <script src="./javascripts/index.js "></script>
    <script src="bootstrap-5.0.1-dist/js/bootstrap.min.js "></script>
  </body>
</html>
